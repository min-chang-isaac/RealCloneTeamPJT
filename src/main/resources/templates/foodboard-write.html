<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
		<title>投稿作成- FoodBoard</title>
		
		<!--Bootstrap CSS-->
		<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		</head>
		<body>
			<div class = "container">
				<!--주황색 헤더 부분-->
				<header class = "d-flex justify-content-between align-items-center py-3 px-3"
						style = "background-color: #ffecd9">
					<!--뒤로 가기 버튼-->
					<a th:href = "@{/board}" style = "cursor: pointer; font-size: 24px; text-decoration: none; color: black;">〈</a>
					<h5 class = "mb-0 fw-bold">投稿</h5>
					<a th:href="@{/board}" style = "cursor: pointer; font-size: 16px; text-decoration: none; color: black;">完了</a>
					</header>
					
					
					
						
					<!--제목-->
					<div class = "mt-3 px-3">
						<input type = "text"
								class = "form-control"
								placeholder="タイトルを入力">
					</div>
					<!--지역 선택-->
					<div class = "mt-3 px-3">
						<div class = "border rounded p-3" style = "background-color: #f8f9fa;">
							<div class = "mb-2">エリアを選択</div>
							
							<div class = "d-flex gap-2 mb-2">
								<!--지방 선택-->
								<select class = "form-select" id = "regionSelect">
									<option selected>地方を選択</option>
									<option>関東</option>
									<option>関西</option>
									<option>中部</option>
									<option>近畿</option>
									<option>中国・四国</option>
									<option>九州・沖縄</option>
								</select>
								
								<select class = "form-select" id = "prefectureSelect">
									<option selected>都道府県</option>
									</select>
						</div>
								<!--경고 메시지 -->
								<small class = "text-danger">※ 地域を選択してください</small>
						</div>
						</div>		
							<!--별점 선택-->
							<div class = "mt-3 px-3">
								<div class = "border rounded p-3" style = "background-color: #f8f9fa;">
									<div class = "mb-2">評価を選択</div>	
									<div class = "d-flex gap-2">
										<span class = "star" style = "cursor:pointer; font-size: 24px;">☆</span>
										<span class = "star" style = "cursor:pointer; font-size: 24px;">☆</span>
										<span class = "star" style = "cursor:pointer; font-size: 24px;">☆</span>
										<span class = "star" style = "cursor:pointer; font-size: 24px;">☆</span>
										<span class = "star" style = "cursor:pointer; font-size: 24px;">☆</span>
										</div></div>
										
							<div class = "mt-3 px-3">
								<textarea class = "form-control"
											placeholder="内容を入力"
											rows="10"></textarea>
										</div>
							<div class = "mt-3 px-3 mb-5">
								<input type = "url"
										class = "form-control"
										placeholder="画像URL (任意)">
							</div>
													
								
					  <!--Bootstrap JS-->
					   <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
					   <script>
						const stars = document.querySelectorAll('.star');
						stars.forEach(function(star, index){
							star.addEventListener('click', function(){
							const rating = index + 1; 
							stars.forEach(function(s){
								s.textContent = '☆';
							});
							for (let i = 0; i <= index ; i++){
								stars[i].textContent = '★';
							}
							console.log('별점:', rating);
							});
						});
						
						const regionData = {
								'すべて': [],
								'北海道・東北': ['北海道', '青森県', '岩手県', '宮城県', '秋田県', '山形県', '福島県'],
								'関東': ['東京都', '神奈川県', '千葉県', '埼玉県', '茨城県', '栃木県', '群馬県'],
								'中部': ['愛知県', '静岡県', '岐阜県', '三重県', '新潟県', '富山県', '石川県', '福井県', '山梨県', '長野県'],
								'近畿': ['大阪府', '兵庫県', '京都府', '滋賀県', '奈良県', '和歌山県'],
								'中国・四国': ['鳥取県', '島根県', '岡山県', '広島県', '山口県', '徳島県', '香川県', '愛媛県', '高知県'],
								'九州・沖縄': ['福岡県', '佐賀県', '長崎県', '熊本県', '大分県', '宮崎県', '鹿児島県', '沖縄県']
							};
						</script>
						</script>
						
				</body>
				</html>
