<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>プロフィール</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/profileStyle.css}" >
</head>
<body>
    <div class="page-container">

        <!-- 타이틀 -->
        <h5 class="text-center fw-bold my-3">プロフィール</h5>

        <!-- 프로필 카드 -->
        <div class="card mb-3">
            <div class="card-body text-center">
                <img src="/images/profile.png"
                     class="rounded-circle mb-2"
                     width="96" height="96">

                <p class="mb-0 small">
                    JAVAは初心者が素晴らしい言語じゃ。
                </p>
            </div>
        </div>

        <!-- 최근 게시글 -->
        <h6 class="fw-bold mt-4 mb-2">最近の投稿</h6>

        <div class="card mb-2">
            <div class="card-body d-flex align-items-center gap-2">
                <span class="badge bg-secondary">雑談</span>
                <span class="flex-grow-1">BBQ大好き</span>
                <small class="text-muted">26-01-14</small>
            </div>
        </div>

        <!-- 최근 댓글 -->
        <h6 class="fw-bold mt-4 mb-2">最近のコメント</h6>

        <div class="card">
            <div class="card-body d-flex align-items-center gap-2">
                <span class="badge bg-primary">BBQ大好き</span>
                <span class="flex-grow-1">実はまずかった</span>
                <small class="text-muted">26-01-14</small>
            </div>
        </div>

    </div>
</body>

</html>
