<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール</title>
    <link rel="stylesheet" th:href="@{/profilestyle.css}">
</head>

<body>

    <h1>プロフィール</h1>
</header>

        <img src="/images/profile.png" alt="profile" />

        <p>
            JAVAは初心者が素晴らしい言語じゃ。

    </div>

</section>

        <span class="content">BBQ大好き</span>
        <span class="date">26-01-14</span>
    </div>
</section>

<!-- 最近のコメント -->

    <h2>最近のコメント</h2>

    <div class="item">
        <span class="tag">BBQ大好き</span>
        <span class="content">実はまずかった</span>

</section>

</html>
