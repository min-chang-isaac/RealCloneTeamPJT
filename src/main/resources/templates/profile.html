<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>プロフィール</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>


<body class="bg-light">
	<div class="container my-4">

		<!-- ヘッダー -->
		<div class="text-center mb-4">
			<h1 class="fw-bold">プロフィール</h1>
		</div>

		<!-- プロフィールカード -->
		<div class="card mx-auto mb-4" style="max-width: 400px;">
			<div Class="card-body text-center">

				<!-- プロフィール画像 -->
				<img src="/images/profile.png" class="rounded-circle mb-3"
					width="120" height="120" alt="profile">

				<!-- プロフィール文 -->
				<p class="card-text">JAVAは初心者が素晴らしい言語じゃ。</p>
			</div>
		</div>


		<!-- 最近の投稿 -->
		<div class="mb-4">
			<h5 class="fw-bold mb-3">最近の投稿</h5>

			<div class="card mb-2">
				<div
					class="card-body d-flex justify-content-between align-items-center">
					<span class="badge bg-secondary">雑談</span> <span>BBQ大好き</span> <small
						class="text-muted">26-01-14</small>
				</div>
			</div>
		</div>


		<!-- 最近のコメント -->
		<div>
			<h5 class="fw-bold mb-3">最近のコメント</h5>

			<div class="card">
				<div
					class="card-body d-flex justify-content-between align-items-center">
					<span class="badge bg-primary">BBQ大好き</span> <span>実はまずかった</span> <small
						class="test-muted">26-01-14</small>
				</div>
			</div>
		</div>
</body>
</html>
